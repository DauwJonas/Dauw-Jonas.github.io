<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test Font Familys</title>
    <link href="/Dauw_Jonas/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="description" content="Testing Font Familys.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links CSS-->
    <link rel="stylesheet" type="text/css" href="/Library/css/style.css">
    <!--Links JS-->
    <script src="/Library/js/EasyFunctions.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Gelasio&family=Inconsolata&family=Open+Sans&family=PT+Serif&family=Roboto&family=Roboto+Mono&family=Roboto+Serif:opsz@8..144&family=Roboto+Slab&family=Ubuntu&family=Ubuntu+Mono&display=swap" rel="stylesheet"> -->
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <main></main>
    <script type="text/javascript">
        (function() {
            'use strict';

            //Font-Familys
            let fontFamilys = {
                google: ["Gelasio",
                    "Inconsolata",
                    "Open Sans",
                    "PT Serif",
                    "Roboto",
                    "Roboto Mono",
                    "Roboto Serif",
                    "Roboto Slab",
                    "Ubuntu",
                    "Ubuntu Mono",
                    "Noto Sans",
                    "",
                    "",
                    "",
                    "",
                    "",
                    "",
                ],
                microsoft: [
                    "Sans-Serif",
                    "Consolas",
                    "Tahoma",
                    "Verdana",
                    "Serif",
                    "Arial",
                    "Calibri",
                    "Cambria",
                    "Cambria Math",
                    "Candara",
                    "Constantia",
                    "Courier New",
                    "",
                    "",
                    "",
                    "",
                    "",
                    "",
                    "",
                ],
            };
            //Link
            {
                let elHead = document.getElementsByTagName("head")[0];
                let nEl = document.createElement("link");
                nEl.href = `https://fonts.googleapis.com/css2?`;
                fontFamilys.google.forEach(fontFamily => {
                    if (fontFamily != "") {
                        nEl.href += `&family=${fontFamily.replace(/[\s-]+/g, '+')}`;
                    }
                });
                nEl.href += `&display=swap`;
                nEl.rel = `stylesheet`;
                elHead.appendChild(nEl);

            }
            //Els & content
            {
                let allFontFamilys = fontFamilys.google.concat(fontFamilys.microsoft);
                let elMain = document.getElementsByTagName("main")[0];
                allFontFamilys.forEach(fontFamily => {
                    if (fontFamily != "") {
                        let nEl = document.createElement("template");
                        nEl.innerHTML =
                            `<div class="ListItem" style="font-family: ${fontFamily};">
                                <div>
                                    <h4><a>${fontFamily}</a></h4>
                                    <p>Site is made by a fan of Factorio. I did this because I like the game very much and wanted to share it. I have plenty of hours in the game and I still struggle to explain the game to someone who knows noting about it. I hope this site will do that for me and help you to get started.</p>
                                    <p>Test: ilIL wvWV mnMN 0123456789.</p>
                                </div>
                            </div>`;
                        elMain.appendChild(nEl.content.firstChild);
                    }
                });
            }
        })();
    </script>
</body>

</html>
